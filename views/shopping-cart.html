<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>Cazaka Shopping Cart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="./css/styles-shopping-cart.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <script src="https://kit.font-awesome.com/e32b1dc814.js" crossorigin="anonymous"></script>

    

</head>
<body>
    <header>

    </header>

    <main>
        <section class="Cart">
            <h2>Su Carrito:</h2>

            <div class="Titles-Cart">
                <p>Items</p>
                <p>Precio</p>
                <p>Cantidad</p>
            </div>

            <div class="Cart-Content">
                <img src="" alt="item comprado" class="imagen-item">
                <div class="detalle-producto">
                    <p class="nombre-producto">Remera ABC</p>
                    <p class="talle">Talla XL</p>
                </div>
                <p class="precio-producto">$120.00</p>
                <div class="dropdown-unidades">
                    <button class="dropntn"</button>
                    <div class="dropdown-content">
                        <a href="#">0</a>
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                    </div>   
                </div> 
                <div class="subtotal">
                    <p>Subtotal</p>
                    <p>$120.00</p>
                </div>
            </div>

        </section>

        <section class="Summary">
            <h2>Summary</h2>
            <div class="subtotal">
                <p>Subtotal</p>
                <p>$120.00</p>
            </div>

            <div class="shipping">
                <p>Shipping</p>
                <p>$20.00</p>
            </div>

            <div class="taxes">
                <p>Impuestos</p>
                <p>$24.70</p>
            </div>

            <div class="total-a-pagar">
                <p>Total</p>
                <p>$144.70</p>
            </div>

            <form class="submit-purchase" action:"/" method="POST">    
                <button type="submit">Checkout</button>
            </form>

        </section>
    </main>

    <footer>

    </footer>

</body>
